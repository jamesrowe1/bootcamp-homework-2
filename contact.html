<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- gave a descriptive title -->
    <title>James Rowe Portfolio</title>

    <!-- added bootstrap stuff -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header for the site -->
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <!-- set the title of the page as James Rowe -->
        <div class="row justify-content-center">
          <h1 class="display-4">James Rowe</h1>
        </div>
        <div class="row justify-content-center">
          <!-- set up a navigation bar -->
          <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
            <!-- set link saying Home to go to index.html -->
            <a class="navbar-brand" href="./index.html">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <!-- set link saying Home to go to index.html -->

                <!-- set link saying Portfolio goes to portfolio.html -->
                <li class="nav-item">
                  <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <!-- set link saying Contact James goes to contact.html -->
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact James</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- set up a container for the content -->
    <div class="container">
      <!-- set up the contact us heading and centered -->
      <div class="row justify-content-center">
        <h2>Contact James</h2>
      </div>
      <!-- set up the form and centered -->
      <div class="row justify-content-center">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <!-- name input -->
                <label for="exampleFormControlInput1">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Name"
                />
              </div>
              <!-- email input -->
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput2"
                  placeholder="name@example.com"
                />
              </div>
              <!-- message input -->
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <!-- submit button  -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <h3>
        Made by Awesome Coding LLC
      </h3>
      &copy; 2020 Awesome Coding LLC
    </footer>
  </body>
</html>
